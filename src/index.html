<!DOCTYPE html>
<html>
	<head>
		<title>Untitled Kerning Game</title>
		<link rel=stylesheet href=style.css>
		<script defer src=game.js></script>
	</head>
	<body>
		<div class=game>
			<h1 class=title>Untitled Kerning Game</h1>
			<div class=horizontal-layout>
				<div class=game-window>
					<div class=message></div>
					<section id=level0>
						<span data-x=50>test</span>
						<span class=moveable>test2</span>
						<img class=moveable src=a.svg data-x=5 data-y=35>
						<img class=moveable src=a.svg data-x=205 data-y=5>
					</section>
					<section id=level1>
						<img alt=wall width=800 height=20 data-x=0 data-y=0>
						<img class=moveable src=a.svg data-x=5 data-y=35>
						<img class=moveable src=a.svg data-x=205 data-y=25>
						<img src=a.svg data-x=405 data-y=300>
					</section>
				</div>
				<div class=collection>
					<h2>Collection</h2>
					<ul>
						<li>item 1</li>
					</ul>
				</div>
			</div>
			<div class=debug>
				<fieldset>
					<legend>Debug controls</legend>
					Level: <input id=levelnumber type=number style="width: 3em" value=1>
				</fieldset>
			</div>
		</div>
	</body>
</html>

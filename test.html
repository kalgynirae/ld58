<!DOCTYPE html>
<html>
	<head>
		<title>Untitled Kerning Game</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			body {
				padding: 0.5rem;
			}
			.game {
				display: relative;
				margin-block: 1rem;
			}
			.title {
				display: none;
			}
			.horizontal-layout {
				display: grid;
				grid-template-columns: 3fr 1fr;
				column-gap: 1rem;
			}
			.collection {
				display: none;
			}
			.game-window {
				background-color: gray;
				aspect-ratio: 16/9;
			}
			#test {
				transform: translate(5px, 20px);
			}
		</style>
	</head>
	<body>
		<div class=game>
			<h1 class=title>Untitled Kerning Game</h1>
			<div class=horizontal-layout>
				<div class=game-window>
					<p id=test>test</p>
					<div class=message>
					</div>
				</div>
				<div class=collection>
					<h2>Collection</h2>
					<ul>
						<li>item 1</li>
					</ul>
				</div>
			</div>
		</div>
		<script src="game.js"></script>
	</body>
</html>

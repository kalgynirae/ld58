<!DOCTYPE html>
<html>
	<head>
		<title>This Game Is Trash</title>
		<link rel=stylesheet href=style.css>
		<script defer src=game.js></script>
	</head>
	<body>
		<div class=game>
			<h1 class=title>This Game Is <span class="title-trash moveable">Trash</span></h1>
			<div class=game-window>
				<div class=message></div>
				<div class=persistent>
					<div class=wall data-x=0 data-y=0 style="width: 800px;height: 1px;"></div>
					<div class=wall data-x=0 data-y=599 style="width:640px;height:1px;"></div>
					<div class=wall data-x=0 data-y=0 style="width:1px;height:600px;"></div>
					<div class=wall data-x=799 data-y=0 style="width:1px;height:600px;"></div>
					<img alt=target class=target width=40 height=40 data-x=700 data-y=500>
				</div>
				<section id=level0>
					<span data-x=50>test</span>
					<span data-x=2 data-y=2 class=moveable>test2</span>
					<img class=moveable src=a.svg data-x=5 data-y=35>
					<img class=moveable src=a.svg data-x=205 data-y=5>
				</section>
				<section id=level1>
					<img class=moveable src=a.svg data-x=20 data-y=35>
					<img class=moveable src=a.svg data-x=205 data-y=25>
					<img src=a.svg data-x=405 data-y=300>
				</section>
				<section id=level2>
					<img class=moveable src=a.svg data-x=100 data-y=100>
					<img class=moveable src=a.svg data-x=200 data-y=200>
					<img src=a.svg data-x=300 data-y=300>
				</section>
			</div>
			<div class=debug>
				<fieldset>
					<legend>Debug controls</legend>
					<div>Level: <input id=levelnumber type=number style="width: 3em" value=1></div>
					<label><div>Show walls <input type="checkbox" id="showWalls" checked></div></label>
					<div>X: <span id=posX>0</span></div>
					<div>Y: <span id=posY>0</span></div>
					<div>Collected: <span id=collectedCount>0</span> / <span id=totalCount>0</span></div>
				</fieldset>
			</div>
		</div>
	</body>
</html>

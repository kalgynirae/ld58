<!DOCTYPE html>
<html>
	<head>
		<title>This Game Is Trash</title>
		<link rel=stylesheet href=style.css>
		<script defer src=combined.js></script>
	</head>
	<body>
		<div class=game>
			<h1 class=title>This Game Is <span class="title-trash moveable">Trash</span></h1>
			<div class=game-window>
				<div class=click-to-start>Please click to start!</div>
				<div class=persistent>
					<div class=wall data-x=0 data-y=0 style="width:800px;height:1px;"></div>
					<div class=wall data-x=0 data-y=599 style="width:640px;height:1px;"></div>
					<div class=wall data-x=0 data-y=0 style="width:1px;height:600px;"></div>
					<div class=wall data-x=799 data-y=0 style="width:1px;height:600px;"></div>
					<img class=nonsolid src=trashback-x540y383.png data-x=540 data-y=383>
					<img class=nonsolid src=trashfront-x534y448.png data-x=534 data-y=448 style="z-index:2;">
					<div class=target data-x=541 data-y=450 style="width:223px;height:118px;"></div>
					<div class=wall data-x=540 data-y=455 style="width:1px;height:116px;"></div>
					<div class=wall data-x=764 data-y=455 style="width:1px;height:116px;"></div>
					<div class=wall data-x=540 data-y=570 style="width:225px;height:1px;"></div>
				</div>
				<section id=level0>
					<div class=moveable data-x=400 data-y=200>I AM A DEBUG SCREEN</div>
					<img class=moveable src=a.svg data-x=100 data-y=100>
					<img class=moveable src=a.svg data-x=200 data-y=200>
					<img src=a.svg data-x=300 data-y=300>
				</section>
				<section id=level1>
					<img class=nonsolid src=titlesign-x58y105.png data-x=58 data-y=105>
					<img class=moveable src=startsign-x193y376.png data-x=193 data-y=376>
				</section>
				<section id=level2>
					<img class="moveable scaleup nonsolid" src=Bag.png data-x=418 data-y=545>
					<img class="moveable scaleup nonsolid" src=Hanger.png data-x=275 data-y=528>
					<img class="moveable scaleup nonsolid" src=Letter.png data-x=520 data-y=170>
					<img class="moveable scaleup nonsolid" src=Milk.png data-x=90 data-y=188>
					<img class="moveable scaleup nonsolid" src=Pot.png data-x=20 data-y=496>
					<img class="moveable scaleup nonsolid" src=soda.png data-x=460 data-y=500>
				</section>
				<section id=level3>
					<img class="moveable scaleup nonsolid" src=Bomb.png data-x=100 data-y=100>
					<img class="moveable scaleup nonsolid" src=Can.png data-x=160 data-y=520>
					<img class="moveable scaleup nonsolid" src=Cigarette.png data-x=345 data-y=28>
					<img class="moveable scaleup nonsolid" src=Fishingnet.png data-x=300 data-y=400>
					<img class="moveable scaleup nonsolid" src=Paperball.png data-x=270 data-y=310>
					<img class="moveable scaleup nonsolid" src=soda.png data-x=20 data-y=100>
					<img class="moveable scaleup nonsolid" src=Bag.png data-x=458 data-y=80>
				</section>
			</div>
			<div class=debug>
				<fieldset>
					<legend>Debug controls</legend>
					<div>Level: <input id=levelnumber type=number style="width: 3em" value=1 min=0></div>
					<label><div>Show walls <input type="checkbox" id="showWalls" checked></div></label>
					<label><div>Show target <input type="checkbox" id="showTarget"></div></label>
					<div>X: <span id=posX>0</span></div>
					<div>Y: <span id=posY>0</span></div>
					<div>Collected: <span id=collectedCount>0</span>
						/ <span id=totalCount>0</span></div>
				</fieldset>
			</div>
		</div>
	</body>
</html>
